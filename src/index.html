<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
</head>
<body>
    <header>
        <div class="logo">
        </div>
        <nav>
            <a href="index.html" class="showsCount"></a>
            <a href="">Movies</a>
        </nav>
    </header>
    <main>
        <div class="card-container">
        </div>
    </main>
    <footer>
        <p>Created by Alfie Yang</p>
    </footer>
    <div class="comment-popup">
        <button class="close-popup-btn">x</button>
        <img class="popup-photo"  alt="movie-photo">
        <h2 class="movie-title"></h2>
        <small class="genre"></small>
        <p class="movie-summary"></p>
        <h3 class="comments">Comments</h3>
        <ul class="comments-list"></ul>
        <form class="comment-form" action="">
          <h3 class="form-title">Add a comment</h3>
          <input class="name-input" type="text" placeholder="Your Name" required>
          <textarea class="comment-input" name="" id="" cols="20" rows="5" placeholder="Drop your thought" required></textarea>
          <button class="submit-comment-btn" type="submit">
            Comment
          </button>
        </form>
      </div>
</body>
</html>
